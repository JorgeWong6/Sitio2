<h1>Equipos Premier League</h1>

<table>
    <tbody ng-repeat="club in clubs">
        <tr>
            <td>
                {{club.key}}
            </td>
            <td>
                {{club.name}}
            </td>
            <td>
                {{club.code}}
            </td>
        </tr>
    </tbody>
</table>
